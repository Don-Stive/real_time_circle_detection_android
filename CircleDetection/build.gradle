buildscript {
  repositories {
    google()
    jcenter()
    maven { url "https://storage.googleapis.com/snap-kit-build/maven" }
    maven { url "https://maven.google.com" }
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:4.0.1'
  }
}

allprojects {
  repositories {
    google()
    jcenter()
    maven { url "https://maven.google.com" }
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
